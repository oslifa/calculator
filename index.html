<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div class="row">
                <div id="display">display</div><div id="ac">AC</div>
            </div>
            <div class="row">
                <div class="digit">7</div><div class="digit">8</div><div class="digit">9</div><div class="digit">.</div>
            </div>
            <div class="row">
                <div class="digit">4</div><div class="digit">5</div><div class="digit">6</div><div class="operator">ร</div>
            </div>
            <div class="row">
                <div class="digit">1</div><div class="digit">2</div><div class="digit">3</div><div class="operator">รท</div>
            </div>
            <div class="row">
                <div class="operator">-</div><div class="digit">0</div><div class="operator">+</div><div id="equals">=</div>
            </div>
        </div>
    </body>
</html>
